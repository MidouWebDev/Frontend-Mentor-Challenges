<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section (coded by MidouWebDev)</title>
  <script src="https://kit.fontawesome.com/64fdbfc31c.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="logo__header">
      <img src="images/logo.svg" class="logo" alt="logo">
    </div>
    <div class="content">
      <div class="left">
        <img src="images/illustration-mockups.svg" class="hero" alt="hero">
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>
    </div>
    <div class="social-media__footer">
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
      </div>
      &nbsp;
      &nbsp;
      <div class="icons">
        <i class="fab fa-twitter"></i>
      </div>
      &nbsp;
      &nbsp;
      <div class="icons">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a class="fem" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="me" href="https://github.com/MidouWebDev">MidouWebDev</a>.
    </p>
  </footer>
</body>
</html>
