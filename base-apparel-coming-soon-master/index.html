<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="left">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="text">
        <h1 class="coming-soon">
          <span class="we-are">We're</span>
          <br/>
          <span class="coming">coming</span>
          <br/>
          <span class="soon">soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form id="form">
        <input
        id="email"
        type="email"
        placeholder="Email Address"
        autocomplete="off"
        >
        <button type="submit">
          <img class="arrow" src="/images/icon-arrow.svg" alt="arrow">
        </button>
        <br/>
        <small>Error message goes here</small>
      </form>
      <div class="author">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/MidouWebDev">MidouWebDev</a>.
        </p>
      </div>
    </div>
    <div class="right">
      <!-- <div class="hero">
        <img src="images/hero-desktop.jpg" alt="hero">
      </div> -->
    </div>
  </main>
</body>
</html>
