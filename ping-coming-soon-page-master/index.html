<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page (coded by MidouWebdev)</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/64fdbfc31c.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div>
      <img class="logo" src="images/logo.svg">
    </div>
    <br/>
    <div class="first-section">
      <h1>
        We are launching 
        <span>
          soon!
        </span>
        </h1>
      <p class="subscribe-msg">
        Subscribe and get notified
      </p>
      <br/>
      <form id="form">
        <input
         id="email"
         type="email"
         placeholder="Your email address..."
         autocomplete="off"
         >
         &nbsp;
        <button type="submit">
          Notify Me
        </button>
        <small>Error message goes here</small>
      </form>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="dashboard">
      <img class="dashboard-svg" src="images/illustration-dashboard.png">
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="social-media">
      <div class="icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      &nbsp;
      &nbsp;
      <div class="icon">
        <i class="fab fa-twitter"></i>
      </div>
      &nbsp;
      &nbsp;
      <div class="icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <br/>
    <div class="footer">
      <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MidouWebDev">MidouWebDev</a>.
      </p>
    </div>
  </div> 
</body>
</html>
